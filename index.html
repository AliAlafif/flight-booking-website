<!DOCTYPE html>
<html>
<head>
	<title>Flight Booking Website</title>
	<style>
		body {
			background-image: url('xx.jpg');
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
			color: #fff;
			text-align: center;
		}

		h1 {
			font-size: 3rem;
			margin-top: 5rem;
		}

		.title {
			font-size: 2rem;
			margin-top: 2rem;
			margin-bottom: 1rem;
			text-shadow: 2px 2px #000;
			color: #888;
		}

		.buttons {
			margin-top: 2rem;
		}

		.button {
			display: inline-block;
			padding: 1rem 2rem;
			border: none;
			border-radius: 2rem;
			font-size: 1.5rem;
			font-weight: bold;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.5);
			transition: background-color 0.3s;
			cursor: pointer;
			margin: 1rem;
		}

		.button:hover {
			background-color: rgba(0, 0, 0, 0.7);
		}
	</style>
</head>
<body>
	<h1>Welcome to our Flight Booking Website</h1>
	<div class="title">Choose Your Shipment Types</div>
	<div class="buttons">
		<button class="button">Internationally</button>
		<button class="button">Locally</button>
	</div>
</body>
</html>
